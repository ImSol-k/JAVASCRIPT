<body>
	<form action="" method="">

	</form>

	<a href="https://www.naver.com" target="_blank">네이버</a>

<script>

	/*****************************************
	 * 임의로 속성값 변경하기
	 *****************************************/

	document.addEventListener("DOMContentLoaded", function () {
		let tag01 = document.querySelector("#txt-userId");
		console.log(tag01);
		tag01.id = "t-id";
		tag01.tagName = "f-txt";

		tag01.name = "김소리";
		tag01.ariaPlaceholder = "이름입력";
		
		console.log(tag01);
		console.log(tag01.id);
		console.log(tag01.tagName);
		console.log(tag01.type);
		console.log(tag01.name);
		console.log(tag01.ariaPlaceholder);
		
		//*태그는 바꿀 수 없다
		tag01.tagName = "div";
		console.log(tag01.tagName);

		//경로 변경 가능
		let tag02 = document.querySelector("a");
		console.log(tag02);

		tag02.href = "http://www.google.com";
		tag02.target = "_self";
		tag02.textContent = "Google"

	});

</script>
