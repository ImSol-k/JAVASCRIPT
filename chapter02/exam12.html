<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>



</body>

<script>

    /***************************************
     * 이벤트함수
     *  -버튼기능넣기
     ***************************************/
    document.addEventListener("DOMContentLoaded", function () {

        //btn버튼 불러오기
        let btn = document.querySelector("#btn");
        console.log(btn);
        //버튼 더블클릭시 이벤트함수 호출
        btn.addEventListener("dblclick", function () {
            console.log("버튼클릭");
            //display 내용 변경하기
            let display = document.querySelector("#display");
            console.log(display);
            display.textContent = "홍길동";
            display.style.color = "#0000ff"
        });

    });
</script>

</html>
